<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="This website provides movies, software, applications, courses, games, and more with direct drive links, free from ads." />
  <link rel="apple-touch-icon" href="./logo.jpg" />
  <link rel="manifest" href="./manifest.json" />
  <title>Google Search</title>

  <!-- Add Roboto font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

  <!-- Include custom CSS -->
  <link rel="stylesheet" href="index.css" />

  <style>
    /* Ensure body handles overflow properly */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif; /* Apply Roboto font */
      overflow-y: auto; /* Enable vertical scrolling */
      overflow-x: hidden; /* Prevent horizontal scrolling */
      -webkit-user-select: none; /* Disable text selection */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Ensure root container takes full height */
    #root {
      min-height: 100vh; /* Full viewport height */
    }
  </style>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
    });

    // Disable text selection on the whole document
    document.addEventListener('mousedown', (event) => {
      if (event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
        event.preventDefault();
      }
    });

    // Disable F12 key (Developer Tools)
    document.addEventListener('keydown', (event) => {
      if (event.keyCode === 123) { // F12 key code
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
